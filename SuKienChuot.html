<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bal l</title>
</head>
<body>
<form>
    <img id="ball" src="ball.png">
    <p>Click button to move the ball to right</p>
    <button type="button" onclick="moveright()">Right</button>
</form>
<script>
    var image = null;
    function init() {
        image = document.getElementById("ball");
        image.style.position = 'relative';
        image.style.left = '0px';
    }
    function moveright() {
        image.style.left = parseInt(image.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
